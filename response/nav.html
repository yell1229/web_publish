<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        *{box-sizing: border-box;padding:0;margin:0;}
        .swiper{position:relative;width:500px;border:1px solid #333;height:40px;overflow:hidden;}
        .swiper-slide{cursor:pointer;list-style:none;padding:0 20px;max-width:80px;float:left;line-height:40px;word-break: break-all;white-space: nowrap;}
        .swiper-slide.on{color:red;font-weight: bold;}
        .swiper-button-prev{left:-30px}
        .swiper-button-next{right:-30px}
    </style>
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide on">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <script>
        let listWidth = 500;
        let boxH;
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 'auto',
          spaceBetween: 30,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        });
        $('.swiper .swiper-slide').on('click',function(){
            var target = $(this);
            target.siblings().removeClass('on');
            target.addClass('on');
            //
            muCenter(target);
        });
        function muCenter(target){
            var snbwrap = $('.swiper-wrapper');
            var targetPos = target.position();
            console.log(targetPos);
            var ulWidth = snbwrap.width();
            console.log(ulWidth);
        }
      </script>
</body>
</html>
